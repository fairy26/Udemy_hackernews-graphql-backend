"""
GraphQLスキーマ定義
"""
type Query {
    info: String!
    feed: [Link!]
}

type Mutation {
    post(url: String!, description: String!): Link!
    signup(email: String!, password: String!, name: String!): AutoPayload
    login(email: String!, password: String!): AutoPayload
    vote(linkId: ID!): Vote
}

type Subscription {
    newLink: Link
}

type Link {
    id: ID!
    description: String!
    url: String!
    postedBy: User
    votes: [Vote!]!
}

type AutoPayload {
    token: String
    user: User
}
type User {
    id: ID!
    name: String!
    email: String!
    links: [Link!]!
}

type Vote {
    id: ID!
    link: Link!
    user: User!
}
